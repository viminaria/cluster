apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: comfyui
  namespace: comfyui
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 15.31.2
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  timeout: 20m
  values:
    global:
      stopAll: false
    image:
      repository: ghcr.io/lecode-official/comfyui-docker
      pullPolicy: IfNotPresent
      tag: 0.6.3@sha256:e27739fc19d577d694ea99846a6c602e06dac963bebb2f056e22d97d19c392dd
    securityContext:
      container:
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        runAsUser: 0
        runAsGroup: 0
        privileged: true
    service:
      main:
        ports:
          main:
            port: 8188
    workload:
      main:
        podSpec:
          runtimeClassName: nvidia
          containers:
            main:
              resources:
                limits:
                  nvidia.com/gpu: 1
    ingress:
      main:
        enabled: true
        ingressClassName: "internal" 
        hosts:
          - host: sd.${DOMAIN_0}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          nginx:
            enabled: true
          certManager:
            enabled: true
            certificateIssuer: domain-0-le-prod
