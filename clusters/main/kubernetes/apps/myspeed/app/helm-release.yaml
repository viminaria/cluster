---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: myspeed
  namespace: myspeed
spec:
  interval: 15m
  chart:
    spec:
      chart: myspeed
      version: 1.13.14
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        hosts:
          - host: myspeed.${DOMAIN_0}
        certManager:
          enabled: true
          certificateIssuer: domain-0-le-prod
